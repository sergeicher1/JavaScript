<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      #rect {
        margin: 100px;
        width: 100px;
        height: 100px;
        background: #50c878;
      }
    </style>
  </head>
  <body>
    <div id="rect"></div>
    <script>
      var square = document.getElementById("rect");
      var angle = 0;
      function rotate() {
        angle = (angle - 20) % 360;
        square.style.transform = "rotate(" + angle + "deg)";
        window.requestAnimationFrame(rotate);
      }
      var id = window.requestAnimationFrame(rotate);
     
    </script>
  </body>
</html>
