<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>google.com</title>
  </head>
  <body style="background-color: bisque">
    <script>
      class Person{
 
        constructor(name, age){
            this.name = name;
            this.age = age;
        }
        print(){
            console.log(`Name: ${this.name}  Age: ${this.age}`);
        }
    }
    const tom = new Person("Tom", 37);
    tom.name = "Sam";
    tom.age = -45;
    tom.print();    // Name: Sam  Age: -45
    </script>
  </body>
</html>
