<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>google.com</title>
  </head>
  <body style="background-color: bisque">
    <script>
      const text = "Hello";
      for (char of text) {
        console.log(char); // Hello
      }
      for (char in text){
        console.log(char); // 01234
      }
      for (char in text) {
        console.log(text[char]); // Hello
      }
    </script>
  </body>
</html>
