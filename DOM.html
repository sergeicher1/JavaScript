<!DOCTYPE html>
<html>
  <head>
    <title>Event Listeners on buttons</title>
    <meta charset="utf-8" />
  </head>
  <body style="font-family: Verdana">
    <div>
      <h3>Change background color</h3>
      <button id="back" onclick="changeBackground()">
        Change background color
      </button>
    </div>
    <div>
      <h3>Change font color</h3>
      <button id="font" onclick="changeFont()">Change font color</button>
    </div>
    <div>
      <h3>Refresh the page</h3>
      <button onclick="refreshPage()">Refresh the page</button>
    </div>

    <script>
      {
        //background colors
        const list_of_back_colors = [
          "IndianRed",
          "LightCoral",
          "Salmon",
          "DarkSalmon",
        ];
        let back_color = "white";
        let randomItemBack =
          list_of_back_colors[
            Math.floor(Math.random() * list_of_back_colors.length)
          ];
        function alertBack(e) {
          let response = confirm("Really change the background color?");
          if (response) {
            changeBackground();
          } else {
            alert("You pressed cancel - the color will be changed to white");
            back.removeEventListener("click", changeBackground); // remove event listener from click cancel confirm
            document.body.style.backgroundColor = back_color;
            console.log(back_color);
          }
        }
        function changeBackground(e) {
          document.body.style.backgroundColor = randomItemBack;
          console.log(randomItemBack);
        }

        // add event listeners to back
        var back = document.getElementById("back");
        back.addEventListener("click", alertBack);
        back.addEventListener("click", changeBackground);
      }

      {
        // font colors
        const list_of_font_colors = [
          "MediumAquamarine",
          "Aqua",
          "Lime",
          "DodgerBlue",
        ];
        let font_color = "black";
        let root = document.documentElement; // global var to get element of text
        let randomItemFont =
          list_of_font_colors[
            Math.floor(Math.random() * list_of_font_colors.length)
          ];
        function alertFont(e) {
          let response = confirm("Really change the font color?");
          if (response) {
            changeFont();
          } else {
            alert("You pressed cancel - the color will be changed to black");
            font.removeEventListener("click", changeFont); // remove event listener from click cancel confirm
            root.style.color = font_color;
            console.log(font_color);
          }
        }
        function changeFont(e) {
          root.style.color = randomItemFont;
          console.log(randomItemFont);
        }
        // add event listeners to font
        var font = document.getElementById("font");
        font.addEventListener("click", alertFont);
        font.addEventListener("click", changeFont);
      }

      // refresh the page
      function refreshPage() {
        console.log("The page is refreshing");
        location.reload();
      }
    </script>
  </body>
</html>
