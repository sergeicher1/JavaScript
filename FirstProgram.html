<!-- The async attribute ensures that HTML processing is not paused whe
    n the browser encounters a <script> element. The JavaScript file is
         loaded asynchronously (hence the name of the attribute - async). 
         In this case, the HTML code continues to be processed until the corresponding 
         JavaScript file is loaded. When the JavaScript file is loaded, 
         HTML processing stops and the loaded JS file starts executing.
          After the JavaScript code has executed, HTML processing continues. -->

          <!-- <script async src="js/main.js"></script> -->


          <!-- The defer attribute also ensures that HTML processing is not paused.
             On the other hand, the JavaScript source code is executed only after
              the HTML code has been fully processed. 
              Thus, the execution of the JavaScript code is deferred (hence the name defer). -->
              	
<!-- <script defer src="js/main.js"></script> -->
