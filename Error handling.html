<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>google.com</title>
  </head>
  <body>
    <script>
      try {
        callSomeFunc();
        console.log("Конец блока try");
      } catch {
        console.log("Возникла ошибка!");
      } finally {
        console.log("finally block инструкции");
      }
      console.log("Остальные инструкции");
    </script>
  </body>
</html>
